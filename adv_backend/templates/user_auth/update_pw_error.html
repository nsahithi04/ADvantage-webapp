{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Password</title>
    <link
      rel="stylesheet"
      href="{% static 'user_auth/css/update_pw_error.css' %}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="password-update-container">
      <section class="password-update-card">
        <div class="card-container">
          <!-- Header Section -->

          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/63fcfdbd6fbcb1ec7e42c9b25d489db85cc36243?placeholderIfAbsent=true&apiKey=e38bbeeeffa044528b2b40f50824f87f"
            alt="Company Logo"
            class="company-logo"
          />

          <h1 class="page-heading">Update Password</h1>
          <p class="instruction-text">
            We've sent a 6-digit confirmation code to your email. Please enter
            the code below to verify your email.
          </p>

          <!-- Form Section -->
          <section class="form-section">
            <!-- Error Message -->
            <div class="error-message">
              <p class="error-content">
                Passwords do not match. Please ensure both password fields are
                identical and try again.
              </p>
            </div>

            <!-- New Password Input -->
            <div class="password-field">
              <label for="new-password" class="field-label">New Password</label>
              <div class="input-container">
                <input
                  type="password"
                  id="new-password"
                  class="password-input"
                  value="1234@Advantage"
                />
              </div>
            </div>

            <!-- Confirm Password Input -->
            <div class="password-field error">
              <label for="confirm-password" class="field-label"
                >Confirm New Password</label
              >
              <div class="input-container error">
                <input
                  type="password"
                  id="confirm-password"
                  class="password-input"
                  value="1234@Advantaige"
                />
                <span class="error-indicator"></span>
              </div>
            </div>

            <!-- Submit Button -->
            <button class="update-button">Update Password</button>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
